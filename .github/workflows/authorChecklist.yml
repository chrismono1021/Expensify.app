name: PR Author Checklist

on: pull_request

jobs:
  checklist:
    runs-on: ubuntu-latest
    if: github.actor != 'OSBotify'
    steps:
      - name: authorChecklist.js
        uses: Expensify/App/.github/actions/javascript/authorChecklist@1f3a109fa7f4e7da1f62044132146cfb37de4402
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
