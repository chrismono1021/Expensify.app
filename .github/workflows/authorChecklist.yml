name: PR Author Checklist

on: pull_request

jobs:
  checklist:
    runs-on: ubuntu-latest
    if: github.actor != 'OSBotify'
    steps:
      - name: authorChecklist.js
        uses: Expensify/App/.github/actions/javascript/authorChecklist@bda869e14b005e836c33b8c0a3106257977953e5
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
